<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level-2!</title>
    <link
      rel="icon"
      href="https://static.wixstatic.com/media/91df06_20bfd91c87ae4dbda1c7ff104680f58a%7Emv2_d_1500_1500_s_2.jpg/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/91df06_20bfd91c87ae4dbda1c7ff104680f58a%7Emv2_d_1500_1500_s_2.jpg"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style2.css" />
    <!-- import the webpage's javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function checkPass() {
        var pass = document.getElementById("pass").value;
        if (pass == "121") {
          location.href = "/third";
        } else {
          $("#pass").effect("shake");
        }
      }

      function runScript(e) {
        //See notes about 'which' and 'key'
        if (e.keyCode == 13) {
          checkPass();
        }
      }
    </script>
    <style>
      /* CSS files add styling rules to your content */

      body {
        font-family: "Benton Sans", "Helvetica Neue", helvetica, arial,
          sans-serif;
        margin: 2em;
      }

      h1 {
        font-style: italic;
        color: #4eed39;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #4eed39;
        border-radius: 4px;
      }

      .button {
        background-color: #4eed39; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button3 {
        width: 100%;
      }

      .testClass {
        animation: shake 0.5s;
        animation-iteration-count: 1;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #34b1eb;
        border-radius: 4px;
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }

      img {
        position: absolute;
        right: 0px;
        bottom: 0px;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Level-2 Password is 3 digits. 0 , 1 , 2</h1>
      <input
        type="password"
        id="pass"
        name="pass"
        onkeypress="runScript(event)"
      />
      <button class="button button3" onclick="checkPass()">
        <b>[ { --- Try to Hack --- } ]</b>
      </button>
    </center>
    <a href="https://www.loop.org.il"
      ><img
        src="https://static.wixstatic.com/media/91df06_bd1988a2cb234c9cbe27d7d3ddb10069~mv2.png"
        align="bottom|right"
    /></a>
  </body>
</html>
